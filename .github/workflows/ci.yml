name: Modern CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  quality-and-tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Cache pip
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Upgrade pip and install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --index-url https://download.pytorch.org/whl/cpu \
          torch==2.7.1+cpu torchaudio==2.7.1+cpu torchvision==0.22.1+cpu
        pip install numpy==1.26.4 --only-binary=all
        pip install scipy==1.15.3 --only-binary=all
        pip install -r requirements.txt
        pip install black==24.* flake8==7.* pytest==8.* pytest-mock

    - name: Check installed packages
      run: |
        pip list | grep scipy

    - name: Code style (black)
      run: |
        black --check models/performance.py

    - name: Lint (flake8)
      run: |
        flake8 models/performance.py

    - name: Unit tests (core performance)
      run: |
        PYTHONPATH=. python -m pytest tests/unit/test_models/test_performance.py -v