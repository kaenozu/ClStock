site_name: ClStock Documentation
site_url: https://kaenozu.github.io/ClStock
repo_url: https://github.com/kaenozu/ClStock
repo_name: kaenozu/ClStock
edit_uri: edit/main/docs/
theme:
  name: material
  palette:
    - scheme: default
      primary: teal
      accent: amber
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode
    - scheme: slate
      primary: teal
      accent: amber
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode
  features:
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.tabs.link
    - header.autohide
    - navigation.expand
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Features:
    - Multimodal Integration: features/multimodal-integration.md
    - Custom Attention: features/custom-attention.md
    - Reinforcement Learning: features/reinforcement-learning.md
    - Self-Supervised Learning: features/self-supervised-learning.md
    - Interpretability: features/interpretability.md
  - API Reference:
    - Models: api/models.md
    - Analysis: api/analysis.md
    - Systems: api/systems.md
    - Endpoints: api/endpoints.md
  - Contributing: contributing.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true

plugins:
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            docstring_section_style: list
            members_order: source
            show_root_heading: true
            show_root_full_path: false
            show_object_full_path: false
            show_category_heading: true
            show_signature_annotations: true
            separate_signature: true
            line_length: 60
            merge_init_into_class: true
            docstring_options:
              ignore_init_summary: false
            signature_crossrefs: true
            show_source: true
            show_bases: true
            show_submodules: false
